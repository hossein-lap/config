# theme

BG="#232323"
FG="#ccccce"
# TCHAR="󰆍"
TCHAR=""

# panes
set -g pane-border-style fg=$BG
set -g pane-active-border-style fg=$FG

## Status bar design
# status line
set -g status-justify left
#set -g status-bg default
set -g status-style fg=$FG,bg=$BG
# set -g status-interval 2
# set -g status-left-right fg=$BORDFG,bg=$BORDBG

# messaging
set -g message-command-style fg=blue,bg=$BG

# window mode
setw -g mode-style bg=green,fg=$BG

# window status
set -g status-right ""
set -g status-right " %a %y-%b-%d %H:%M #[bg=cyan]#[fg=$BG] $TCHAR #[bg=magenta]#[fg=$BG] #{s|$HOME|~|;s|.*/||:pane_current_path} #[bg=blue]#[fg=$BG] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD || printf '' ) "
# 
set -g status-left "#[fg=$BG]#[bg=yellow]#[] #{session_name} #[fg=$BG]#[bg=$BG]"
# setw -g window-status-format " #F#I:#W#F "
# setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=green]#[bg=$BG] #I:#W "
# setw -g window-status-format "#[fg=magenta]#[bg=$BG] #I #[bg=cyan]#[fg=$FG] #W "
setw -g window-status-current-format "#[fg=$BG]#[bg=green] #I:#W "
setw -g window-status-current-style bg=$BG,fg=yellow
setw -g window-status-style bg=green,fg=$BG

